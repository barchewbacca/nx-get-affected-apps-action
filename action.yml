name: 'Nx get affected apps action'
description: '"Determines the affected apps in an Nx workspace'
inputs:
  base:
    description: 'SHA to compare from'
    default: 'origin/main'
    required: false
  head:
    description: 'SHA to compare to'
    default: 'origin/main~1'
    required: false
  registry:
    description: 'Container registry where the image needs to be pushed.'
    required: true
  tag:
    description: 'The tag that needs to be added to the docker image.'
    required: false
  deploymentManagerURL:
    description: 'The URL of the deployment manager.'
    required: true
  dockerAuth:
    description: 'The docker auth.'
    required: true
  vaultUrl:
    description: 'The URL of the Vault.'
    required: true
  vaultRoleId:
    description: 'The RoleID of the Vault.'
    required: true
  vaultSecretId:
    description: 'The SecretID of the Vault.'
    required: true
  vaultNamespace:
    description: 'The Vault namespace.'
    required: true
  vaultKeyPath:
    description: 'The KeyPath of the Vault.'
    required: true
  vaultSecretName:
    description: 'The SecretName of the Vault.'
    required: true
  vaultAuthMethod:
    description: 'The AuthMethod of the Vault.'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
